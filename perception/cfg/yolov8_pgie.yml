property:
  net-scale-factor: 0.0039215697906911373
  #
  # Color format required by the model (ignored if input-tensor-meta enabled)
  # Integer 0: RGB 1: BGR 2: GRAY
  model-color-format: 0
  #
  # gpu-id: 1
  onnx-file: "/opt/storage/models/ultralytics/yolov8m_1280x720.onnx"
  model-engine-file: "/opt/storage/models/ultralytics/yolov8m_1280x720_b1_fp16_op17_dev0.engine"
  #int8-calib-file: calib.table
  labelfile-path: "/opt/storage/models/ultralytics/labels.txt"
  #
  # Use preprocessed input tensors attached as metadata instead of preprocessing inside the plugin. 
  # If this is set, ensure that the batch-size of nvinfer is equal to the sum of ROIs set in the 
  # gst-nvdspreprocess plugin config file. Type: Boolean
  input-tensor-from-meta: 0
  #
  # Number of frames or objects to be inferred together in a batch.
  batch-size: 1
  #
  # network-mode: Data format to be used by inference
  #               Integer 0: FP32, 1: INT8, 2: FP16
  network-mode: 2 #0
  num-detected-classes: 2
  #
  # interval: Specifies the number of consecutive batches to be skipped for inference.
  #           Type: Integer, >= 0
  interval: 0 #0
  # 
  # Unique ID to be assigned to the GIE to enable the application and other elements to identify detected 
  # bounding boxes and labels. Type: Integer, >= 0
  gie-unique-id: 1
  #
  # Mode (primary or secondary) in which the element is to operate on (ignored if input-tensor-meta enabled)
  # Integer 1=Primary 2=Secondary
  process-mode: 1
  # 
  # Type of network
  # Integer 0: Detector, 1: Classifier, 2: Segmentation, 3: Instance Segmentation
  network-type: 0
  cluster-mode: 2
  # workspaceSize: 4000
  maintain-aspect-ratio: 1
  symmetric-padding: 1
  custom-lib-path: "/opt/storage/custom-parser/deepstream-yolo/nvdsinfer_custom_impl_Yolo/libnvdsinfer_custom_impl_Yolo.so"
  parse-bbox-func-name: "NvDsInferParseYolo"
  engine-create-func-name: "NvDsInferYoloCudaEngineGet"

class-attrs-all:
  nms-iou-threshold: 0.7
  pre-cluster-threshold: 0.55
  post-cluster-threshold: 0.75
  topk: 300
